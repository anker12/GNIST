<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<div style="width: 100%; height: 25px;"></div>
<div class="container" style="margin-top:50px;">
    <div class="title" style="margin-bottom: 25px;"><span>Alle brugere</span></div>
    <div class="row" th:each="userr : ${allusers}" style="margin-bottom: 20px; border: 2px solid #333; padding: 20px; border-radius: 30px;">

        <div class="col" >
            <img th:src="@{images/{image}.jpeg(image=${userr.username})}" style="width: 200px;height: 200px; border-radius:50%; border: 4px solid #E7745B">
        </div>
        <div class="col">
            <span th:text="${userr.firstName}" class="regform-title" style="font-weight: bold;"></span><span> </span><span th:text="${userr.lastName}" class="regform-title" style="font-weight: bold;"></span><span>, </span><span th:text="${userr.age}" class="regform-title"></span>
            <br>
            <span class="regform-title" style="font-weight: bold">Tlf: </span><span th:text="${userr.phonenumber}" class="regform-title"></span>
            <br><br>
            <p th:text="${userr.comment}" class="regform-title"></p>
        </div>
        <form action="/deluser">
            <input type="text" th:attr="value=${userr.username}" name="userN" hidden>
            <div class="col">
                <button class="signin-btn" type="submit">Slet bruger</button>

            </div>
        </form>
    </div>
</div>

</body>
</html>
