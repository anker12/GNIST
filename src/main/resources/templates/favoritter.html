<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>GNIST</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<header class="sticky">

    <ul class="ulnav">
        <li class="linav"><img th:src="@{images/gnistlogov2.png}" alt="GNIST logo" style="width:50px;height: 50px;"/></li>
        <li class="linav"><a class="href-uden-aendring"href="/loggedin">Gnister</a></li>
        <li class="linav" style="background-color:#E7745B"><a class="href-uden-aendring"href="/favoritter">Favoritter</a></li>
        <li class="linav" ><a class="href-uden-aendring"href="/profil">Profil</a></li>
        <li class="linav" style="float: right"><a class="href-uden-aendring"href="/">Log ud</a></li>
    </ul>

</header>

<!--
<img th:src="@{${imagePath}}">
-->

<div style="width: 100%; height: 25px;"></div>
<div class="container" style="margin-top:50px;">
    <div class="title" style="margin-bottom: 25px;">Her er dine favoritter</div>
    <div class="row" th:each="user : ${users}" style="margin-bottom: 20px; border: 2px solid #333; padding: 20px; border-radius: 30px;">
        <div class="col" >
            <img th:src="@{images/{image}.jpeg(image=${user.username})}" style="width: 200px;height: 200px; border-radius:50%; border: 4px solid #E7745B">
        </div>
        <div class="col">
            <span th:text="${user.firstName}" class="regform-title" style="font-weight: bold;"></span><span> </span><span th:text="${user.lastName}" class="regform-title" style="font-weight: bold;"></span><span>, </span><span th:text="${user.age}" class="regform-title"></span>
            <br>
            <span class="regform-title" style="font-weight: bold">Tlf: </span><span th:text="${user.phonenumber}" class="regform-title"></span>
            <br><br>
            <p th:text="${user.comment}" class="regform-title"></p>
        </div>

    </div>

</div>

<!--
<img th:src="@{images/{image}(image=${imagePath})}" style="width: 200px;height: 200px;">
-->

</body>
</html>
